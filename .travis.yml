dist: trusty
sudo: required
language: python
matrix:
  include:
  - python: '3.5'
    env: PYTORCH_URL=http://download.pytorch.org/whl/cpu/torch-0.4.1-cp35-cp35m-linux_x86_64.whl
before_install:
- sudo apt-get install -qq graphviz
- pip install $PYTORCH_URL
install:
- pip install .
script:
- pytest
deploy:
  - provider: pypi
    user: d.zimmerer
    password:
      secure: 
    on:
      tags: true
  - provider: script
    script:
    - |
      cd $TRAVIS_BUILD_DIR
      ls -la
      ./deploy_slim.sh $PYPI_USER $PYPI_PASSWORD
    on:
      branch: trixi-slim-publish
