<!-- Slideshow container -->
<div style="width:40%">
    <div class="slideshow-container">

        {% for img in images %}
        <div class="mySlides">
            <div class="numbertext">{{ loop.index }} / {{ loop.length }}</div>
            <img class="lazyimg" src="" lazysrc="{{ img }}" style="width:100%" alt="">
            <div class="text">Caption Text</div>
        </div>
        {% endfor %}


        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div>
        <p style="text-align:center;">
            <input id="number" type="number" value="1" onchange="numberChange()" style="width:25%"> / {{images|length}}
        </p>
    </div>
    <!--&lt;!&ndash; The dots/circles &ndash;&gt;-->
    <div style="text-align:center; overflow-x: scroll; white-space:nowrap;">
        {% for img in images %}
        <span class="dot" onclick="currentSlide({{ loop.index0 }})" title="{{ loop.index }}">{{ loop.index }}</span>
        {% endfor %}
    </div>
</div>
